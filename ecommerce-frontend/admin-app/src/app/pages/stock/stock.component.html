<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-1/2">
            <form class="flex items-center" (ngSubmit)="searchValueStock(searchStock)">
              <label for="simple-search" class="sr-only">Search</label>
              <div class="relative w-40">
                <input
                  type="number"
                  id="simple-search"
                  [(ngModel)]="searchStock"
                  name="searchStock"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Search"
                  required
                />
              </div>
              <button
                type="submit"
                class="ml-2 p-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="overflow-x-auto mb-4">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-4 py-3">Product name</th>
                <th scope="col" class="px-4 py-3">Category</th>
                <th scope="col" class="px-4 py-3">Quantity</th>
                <th scope="col" class="px-4 py-3">Price</th>
                <th scope="col" class="px-4 py-3">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Exibe apenas os produtos da pÃ¡gina atual -->
              @for (product of paginatedStock; track product) {
              <tr class="border-b dark:border-gray-700">
                <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ product.productName }}
                </th>
                <td class="px-4 py-3">{{ product.categories }}</td>
                <td class="px-4 py-3">{{ product.quantity }}</td>
                <td class="px-4 py-3">R$ {{ product.price }}</td>
                <td class="px-4 py-3 flex items-center justify-end">
                  <button
                    id="apple-imac-27-dropdown-button"
                    data-dropdown-toggle="apple-imac-27-dropdown"
                    class="inline-flex items-center p-0.5 text-sm font-medium text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                    type="button"
                  >
                    <a routerLink="/edit/{{product.id}}"> Edit </a>
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
  
        <div class="text-center mb-4"> 
                <app-pagination
            [totalPages]="totalPages"
            [currentPage]="currentPage"
            (pageChange)="onPageChange($event)"
            ></app-pagination>
        </div>
        

      </div>
    </div>
  </section>
