<div class="cart-container">
    <h2>Meu Carrinho</h2>
    
    @if (cartItems.length > 0) {
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (item of cartItems; track item) {
            <tr>
              <td>{{ item.product.productName }}</td>
              <td>R$ {{ item.product.price | number:'1.2-2' }}</td>
              <td>
                <input type="number" [(ngModel)]="item.quantity" min="1" />
              </td>
              <td>R$ {{ (item.product.price * item.quantity) | number:'1.2-2' }}</td>
              <td>
                <button>Atualizar</button>
                <button>Remover</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p>Seu carrinho está vazio.</p>
    }
  </div>
