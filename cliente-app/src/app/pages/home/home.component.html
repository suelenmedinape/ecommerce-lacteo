<section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-12">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">

        <div class="mx-auto max-w-screen-sm text-center lg:mb-16">
            <h2 class="text-5xl tracking-tight font-extrabold text-gray-900 dark:text-white font-type-1">Produtos
                Populares</h2>
        </div>
        <app-card-product [variavel]="produtos" [lista]="produtos">
        </app-card-product>
        <div class="flex justify-center items-center">
            <button type="button"
                class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4  focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                <svg class="w-6 h-6 text-white dark:text-white mr-2" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M5.535 7.677c.313-.98.687-2.023.926-2.677H17.46c.253.63.646 1.64.977 2.61.166.487.312.953.416 1.347.11.42.148.675.148.779 0 .18-.032.355-.09.515-.06.161-.144.3-.243.412-.1.111-.21.192-.324.245a.809.809 0 0 1-.686 0 1.004 1.004 0 0 1-.324-.245c-.1-.112-.183-.25-.242-.412a1.473 1.473 0 0 1-.091-.515 1 1 0 1 0-2 0 1.4 1.4 0 0 1-.333.927.896.896 0 0 1-.667.323.896.896 0 0 1-.667-.323A1.401 1.401 0 0 1 13 9.736a1 1 0 1 0-2 0 1.4 1.4 0 0 1-.333.927.896.896 0 0 1-.667.323.896.896 0 0 1-.667-.323A1.4 1.4 0 0 1 9 9.74v-.008a1 1 0 0 0-2 .003v.008a1.504 1.504 0 0 1-.18.712 1.22 1.22 0 0 1-.146.209l-.007.007a1.01 1.01 0 0 1-.325.248.82.82 0 0 1-.316.08.973.973 0 0 1-.563-.256 1.224 1.224 0 0 1-.102-.103A1.518 1.518 0 0 1 5 9.724v-.006a2.543 2.543 0 0 1 .029-.207c.024-.132.06-.296.11-.49.098-.385.237-.85.395-1.344ZM4 12.112a3.521 3.521 0 0 1-1-2.376c0-.349.098-.8.202-1.208.112-.441.264-.95.428-1.46.327-1.024.715-2.104.958-2.767A1.985 1.985 0 0 1 6.456 3h11.01c.803 0 1.539.481 1.844 1.243.258.641.67 1.697 1.019 2.72a22.3 22.3 0 0 1 .457 1.487c.114.433.214.903.214 1.286 0 .412-.072.821-.214 1.207A3.288 3.288 0 0 1 20 12.16V19a2 2 0 0 1-2 2h-6a1 1 0 0 1-1-1v-4H8v4a1 1 0 0 1-1 1H6a2 2 0 0 1-2-2v-6.888ZM13 15a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2Z"
                        clip-rule="evenodd" />
                </svg>
                <a routerLink="/shop" routerLinkActive="active"> Ver mais produtos </a>
            </button>
        </div>

        <div class="mx-auto max-w-screen-sm text-center mt-10 mb-8 lg:mb-16">
            <h2 class="text-5xl tracking-tight font-extrabold text-gray-900 dark:text-white font-type-1">Categorias
                Populares</h2>
        </div>

        <div class="flex justify-center items-center">
            <div
                class="w-full grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 justify-items-center p-4">
                @for (categ of categoriasLimitadas; track categ) {
                <div
                    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex flex-col items-center pb-5 pt-5">
                        <img class="w-20 h-20 dark:hidden" src="/cheese.svg" alt="" />
                        <img class="w-20 h-20 hidden dark:block" src="/cheese-dark.svg" alt="" />
                        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ categ.nome }}</h5>
                        <span class="text-sm text-gray-500 dark:text-gray-400 ml-5">{{ categ.desc }}</span>
                        <a href="#" class="inline-flex font-medium items-center text-primary-700 hover:underline">
                            Ver mais produtos
                            <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778" />
                            </svg>
                        </a>
                    </div>
                </div>
                }
            </div>
        </div>

        <div class="mx-auto max-w-screen-sm text-center mt-10 mb-8 lg:mb-16">
            <h2 class="text-5xl tracking-tight font-extrabold text-gray-900 dark:text-white font-type-1">Novidades</h2>
        </div>

        <app-card-product [variavel]="produtos" [lista]="produtos">
        </app-card-product>
    </div>
</section>
